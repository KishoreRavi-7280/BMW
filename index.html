<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmw</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="/styles/media.css" type="text/css">
    <link rel="stylesheet" href="/styles/cards.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
    
     
  <div class="home">
  <!-- header -->
         
   <header>
    <span class="year">2023 - 2025</span>
    <a href="#" class="logo"><img src="images/logo.png" alt="Logo"></a>
    <a href="#" class="menu active" onclick="toggleMenu();"></a>
  </header>


         
   

    <div class="banner">

         <!-- Navigation -->

        <ul class="nav active">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">M series</a></li>
            <li><a href="#">X series</a></li>
            <li><a href="#">M competition</a></li>
            <li><a href="#">X</a></li>
        </ul>
        <!-- bg-video -->

        <div class="bg-video-list">
            <video
            class="bg-video bmw-2 active"
             src="./asset/bmw-2.mp4"
             autoplay
             loop
             muted
             ></video>
               <video
            class="bg-video bmw-1"
             src="./asset/bmw-1.mp4"
             autoplay
             loop
             muted
             ></video>
               <video
            class="bg-video bmw-3"
             src="./asset/bmw-3.mp4"
             autoplay
             loop
             muted
             ></video>
               <video
            class="bg-video bmw-4"
             src="./asset/bmw-4.mp4"
             autoplay
             loop
             muted
             ></video>
               <video
            class="bg-video bmw-5"
             src="./asset/bmw-5.mp4"
             autoplay
             loop
             muted
             ></video>
        </div>

        <!-- contents -->
         <div class="content">
            <h1>BMW </h1>
            <h3 class="model bmw-2 active" style="color:#ADD8E6">M3 e39</h3>
            <h3 class="model bmw-1" style="color:#4F738E ;">M5 Competition</h3>
            <h3 class="model bmw-4" style="color: #080808;">M5 F90</h3>
            <h3 class="model bmw-5" style="color: #112a12;">BMW M8</h3>
            <h3 class="model bmw-6" style="color: #bcc6cc;">BMW M5 Hurrican RR</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit<br> Dicta, tempore.</p>
            <a href="#">Enquire</a>
         </div>

         <!-- Screen -->
          <div class="screen">
            <div class="shadow"></div>
            <div>
                <span style="--i: 0">
                     <!-- Insert screen video -->
                 
                     <video class="trailer bmw-2 screen-video active"
                     src="./asset/bmw-2.mp4"
                     autoplay
                     loop
                     muted
                     >
                    </video>
                     <video class="trailer bmw-1 screen-video"
                     src="./asset/bmw-1.mp4"
                     autoplay
                     loop
                     muted
                     >
                    </video>
                     <video class="trailer bmw-3 screen-video"
                     src="./asset/bmw-3.mp4"
                     autoplay
                     loop
                     muted
                     >
                    </video>
                     <video class="trailer bmw-4 screen-video"
                     src="./asset/bmw-4.mp4"
                     autoplay
                     loop
                     muted
                     >
                    </video>
                     <video class="trailer bmw-5 screen-video"
                     src="./asset/bmw-5.mp4"
                     autoplay
                     loop
                     muted
                     >
                    </video>
                </span>

                <!-- traile1 -->
                <span style="--i: 1">
                    <video 
                    src="./asset/bmw-1.mp4" 
                    class="screen-video"
                    autoplay
                    loop
                    muted
                    >
                    </video>
                </span>

                <!-- trailer2 -->
                <span style="--i: 2">
                    <video 
                    src="./asset/bmw-2.mp4" 
                    class="screen-video"
                    autoplay
                    loop
                    muted
                    >
                    </video>
                </span>

                <!-- trailer3 -->
                <span style="--i: 3">
                    <video 
                    src="./asset/bmw-4.mp4" 
                    class="screen-video"
                    autoplay
                    loop
                    muted
                    >
                  </video>
                </span>

            </div>
          </div>

          <!-- gallery -->
           <div class="gallery">
            
        <div class="carousel">
            <a class="carousel-item" href="#" onclick="changeVideo('bmw-2');">
                <img src="./images/cars/bmw-2.jpg" alt="">
                <p style="color:#0cc212 ;" >BMW M3</p>
            </a>
            <a class="carousel-item" href="#" onclick="changeVideo('bmw-1');">
                <img src="./images/cars/bmw-1.jpeg " alt="">
                <p style="color: #ADD8E6;" >BMW M8</p>
            </a>
            <a class="carousel-item" href="#" onclick="changeVideo('bmw-3');">
                <img src="./images/cars/bmw-3.jpeg" alt="">
                <p style="color: #bcc6cc;" >BMW M5 Hurrican RR</p>
            </a>
            <a class="carousel-item" href="#" onclick="changeVideo('bmw-4');">
                <img src="./images/cars/bmw-4.jpeg" alt="">
                <p style="color: #6f6c6c;" >BMW M5 f90</p>
            </a>
            <a class="carousel-item" href="#" onclick="changeVideo('bmw-5');">
                <img src="./images/cars/bmw-5.jpeg" alt="">
                <p style="color: #4F738E;text-align: center;">BMW M5 e39</p>
            </a>
            
            </div>
    </div>
   
</div ><!--home-->

            $(document).ready(function(){
                $('.carousel').carousel();
            });
        </script>

        <!-- card script -->
         <script defer src="/js/card.js"></script>

</html>
